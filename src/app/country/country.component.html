<div class="shadow-sm w-full rounded-lg bg-gray-100 p-2 dark:bg-slate-900 space-y-3">
    <div class="flex items-center h-6 justify-between ">
        <h1 class="text-lg font-medium text-slate-800 dark:text-slate-300">{{countryName}}</h1>
        <p class="text-sm text-slate-600 dark:text-slate-400">{{population|number}} person</p>
    </div>
    <img [src]="countryUrl" [alt]="countryName" class="h-56 w-full rounded-sm"/>
</div>
